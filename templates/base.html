{% load static %}
{% load bootstrap5 %}
{% bootstrap_css %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>  Urban Spice Restaurant </title>
    <link rel="stylesheet" href="{% static "css/style.css" %}">
    {% block addCSS %}{% endblock addCSS %}
</head>
<body>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
          <h3><a class="navbar-brand text-white fs-4" href="#">Urban Spice Restaurant</a></h3>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active text-white" aria-current="page" href="{% url "home" %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="{% url "meals" %}">Show Items</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href=" {% url "about" %} ">About Us</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      {% block content %}{% endblock content %}
</body>
</html>
